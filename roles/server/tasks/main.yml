---
- name: Update apt cache
  apt: update_cache=yes cache_valid_time=3600

- name: Create a login user
  user:
    name: frisbee
    state: present
    shell: /bin/bash
    system: no

- name: Install required software
  apt: name={{ item }} state=present
  sudo: yes
  with_items:
    - apache2
    - php
    - libapache2-mod-php
    - php-mcrypt
    - php-gd
    - unzip
    - php-curl